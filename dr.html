<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="https://healthdatasafe.github.io/style/images/Favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://healthdatasafe.github.io/style/hds.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400">
  <title>Demo Form - Dr's page</title>
</head>
<script src="https://pryv.github.io/lib-js/pryv.js"></script>
<script type="module" src="dr-controler.js"></script>

<body style="background-color:powderblue;">
  <div class="container">
    <a href="https://www.healthdatasafe.org" target="_hds"><a href="https://www.healthdatasafe.org" target="_hds"><img src="https://healthdatasafe.github.io/style/images/Horizontal/hds-logo-hz-1024x400-hz-color.png" alt="Logo" width="300px"></a></a>
    <h1>Demo Form - Doctor's page</h1>
    <div class="card">
      <div class="card-login">
        <h2 class="card-title">Welcome</h2>
        <span id="login-button"></span>
        <br><br>
        <span id="welcome-message-mme">
          Dear Doctor, from this page, you can visualize the data from patients and share an invitation to fill your questionnaire.
        </span>
        <br>
        <span id="welcome-message-viewer" style="display: none;"> Welcome message
        </span>
        <br>
        <span id="please-login">
          Please login.
        </span>
      </div>
    </div>
    <div class="card" id="data-view" style="display: none;">
      <table id='questionnary-table' class="table">
        <thead>
          <th> Select a questionnaire:</th>
        </thead>
        <tbody>
          <!-- will be filled by getQuestionaires-->
        </tbody>
      </table>
      
      <div id="questionnary-view">
        <div class="card">
          <h2 class="card-title">Sharing link</h2>
          <span id="sharing-link"></span>
        </div>
        <div class="card">
          <h2 class="card-title">Patients</h2>
          <button id="button-download" class="btn btn-secondary">Download</button>
          <table id='patients-table' class="table">
            <thead>
              <!-- will be filled by setPatientList Headers-->
            </thead>
            <tbody>
              <!-- will be filled by setPatientList-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
